<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="entityMesureSearch" styleClass="edit">

        <rich:simpleTogglePanel label="EntityMesure Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{entityMesureList.entityMesure.name}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EntityMesureList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">EntityMesure Search Results</f:facet>
    <div class="results" id="entityMesureList">

    <h:outputText value="The entityMesure search returned no results."
               rendered="#{empty entityMesureList.resultList}"/>

    <rich:dataTable id="entityMesureList"
                var="_entityMesure"
              value="#{entityMesureList.resultList}"
           rendered="#{not empty entityMesureList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{entityMesureList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="entityMesure.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_entityMesure.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{entityMesureList}"/>
                    <ui:param name="propertyLabel" value="Calories"/>
                    <ui:param name="propertyPath" value="entityMesure.calories"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_entityMesure.calories}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{entityMesureList}"/>
                    <ui:param name="propertyLabel" value="Date"/>
                    <ui:param name="propertyPath" value="entityMesure.date"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_entityMesure.date}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{entityMesureList}"/>
                    <ui:param name="propertyLabel" value="Eau"/>
                    <ui:param name="propertyPath" value="entityMesure.eau"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_entityMesure.eau}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{entityMesureList}"/>
                    <ui:param name="propertyLabel" value="Graisse"/>
                    <ui:param name="propertyPath" value="entityMesure.graisse"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_entityMesure.graisse}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{entityMesureList}"/>
                    <ui:param name="propertyLabel" value="Joules"/>
                    <ui:param name="propertyPath" value="entityMesure.joules"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_entityMesure.joules}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{entityMesureList}"/>
                    <ui:param name="propertyLabel" value="Muscle"/>
                    <ui:param name="propertyPath" value="entityMesure.muscle"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_entityMesure.muscle}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{entityMesureList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="entityMesure.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_entityMesure.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{entityMesureList}"/>
                    <ui:param name="propertyLabel" value="Os"/>
                    <ui:param name="propertyPath" value="entityMesure.os"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_entityMesure.os}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{entityMesureList}"/>
                    <ui:param name="propertyLabel" value="Poids"/>
                    <ui:param name="propertyPath" value="entityMesure.poids"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_entityMesure.poids}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{entityMesureList}"/>
                    <ui:param name="propertyLabel" value="Silouhette"/>
                    <ui:param name="propertyPath" value="entityMesure.silouhette"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_entityMesure.silouhette}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{entityMesureList}"/>
                    <ui:param name="propertyLabel" value="Vicere"/>
                    <ui:param name="propertyPath" value="entityMesure.vicere"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_entityMesure.vicere}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'EntityMesure' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="entityMesure">
                <f:param name="entityMesureId"
                        value="#{_entityMesure.id}"/>
            </s:link>
            #{' '}
            <s:link view="/EntityMesureEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="entityMesureEdit"
                rendered="#{empty from}">
                <f:param name="entityMesureId"
                        value="#{_entityMesure.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EntityMesureList.xhtml"
            rendered="#{entityMesureList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EntityMesureList.xhtml"
            rendered="#{entityMesureList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{entityMesureList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EntityMesureList.xhtml"
            rendered="#{entityMesureList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{entityMesureList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EntityMesureList.xhtml"
            rendered="#{entityMesureList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{entityMesureList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EntityMesureEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create entityMesure">
            <f:param name="entityMesureId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
